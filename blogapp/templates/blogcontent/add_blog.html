{% extends "blogauth/base.html" %}
{% load staticfiles %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">    
        <h1>Add Blog</h1>
        <h3>Share your idea</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ article_form.as_p }}          
          <input type="submit" name="" class="save btn btn-default" value="Post">
        </form>
    </div>
  </div>
{% endblock %}
