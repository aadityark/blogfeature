{% extends "blogauth/base.html" %}
{% load staticfiles %}
{% block body_block %}
  <head>

    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>  
  <div class="page-header">
    <h1><a href="/">WRITE+</a></h1>
 </div>
  <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h2><a href="{% url 'blogcontent:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <a class="btn btn-default"  href="{% url 'blogcontent:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-default" href="{% url 'blogcontent:post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
                <p>{{ post.text|linebreaksbr }}</p>
                <a href="{% url 'blogcontent:post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
            </div>
            
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
